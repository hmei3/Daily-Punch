<div class="input-group date">
    <input type="text" class="form-control" #dp="bsDatepicker" [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }" bsDatepicker
        [(bsValue)]="bsInlineValue" [maxDate]="today"><span class="input-group-addon btn" (click)="dp.toggle()"><i
            class="glyphicon glyphicon-th"></i></span>
</div>
