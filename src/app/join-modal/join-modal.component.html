<div class="backdrop" (click)="onClose()"></div>
<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<div class="avatar">
			<img src="../../assets/images/avatar.png" alt="Avatar">
		</div>
        <h2 class="text-center">Register</h2>   
        <div class="form-group">
        	<input type="text" class="form-control" name="username" placeholder="Group Alias" title="Your group alias in Wechat" required="required">
        </div>
        <div class="form-group">
            <select class="form-control" name="Platform" placeholder="Platfrom" title="The platform where you want to track your daily submissions" required="required">
                <option value="leetcode">Leetcode</option>
                <option value="lintcode">Lintcode</option>    
            </select>
        </div>   
		<div class="form-group">
            <input type="text" class="form-control" name="password" placeholder="User Name" title="User name used in your platform, but it's not your email address though." required="required">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </form>
</div>
