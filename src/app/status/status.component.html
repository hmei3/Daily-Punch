<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" class="text-center">Alias in Group</th>
      <th scope="col" class="text-center">Number</th>
      <th scope="col" class="text-center complete-th">Complete <span *ngIf="statusList !== undefined"
          class="completionStatus">({{completedUserNum}}/{{statusList.totalUserNum}})</span></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="statusList === undefined else showList">
      <td colspan="4">
    <div class="loading">
      <section class="tp-section center">
        <mat-progress-spinner *ngIf="statusList === undefined" class="tp-margin" [color]="color"
          [mode]="mode" [value]="value">
        </mat-progress-spinner>
      </section>
      <p class="center">Loading</p>
    </div>
  </td>
  </tr>
    <ng-template #showList>
      <tr *ngFor="let statusItem of statusList.currentStatus; let i = index" [attr.data-index]="i" class="hover-scale">
        <th scope="row">{{i + 1}}</th>
        <td>{{statusItem.Alias}}</td>
        <td>{{statusItem.AcceptedNum}}</td>
        <td><i
            [ngClass]="(statusItem.Completed)? 'glyphicon glyphicon-ok text-success' : 'glyphicon glyphicon-remove text-danger'"></i>
        </td>
      </tr>
    </ng-template>
  </tbody>
</table>
